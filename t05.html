<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>BEFORE AFTER 테그에 관하여</title>
    <link rel="stylesheet" href="t05.css" />
  </head>
  <!-- before after은 왼쪽과 오른쪽에 글자or아이콘들을 넣는것이다. 코드는 css에 입력하는것이고 아이콘을 삽입할려면  head테그에 xeicon 링크를 넣어야한다.
css에서 적용시켰다. css에 xeicon 단축어를 넣었을때 단축어를 글자로 인식할뿐, 아이콘으로 인식되지 않았다. html에서 적용시킬땐 하나씩 다 입력해야 되기때문에 더 오래걸-->
  <body>
    <h1><i class="xi-emoticon-devil-o"></i>Lorem, ipsum.</h1>
    <ul>
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem, ipsum dolor.</li>
    </ul>
  </body>
</html>
